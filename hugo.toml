
baseurl                = "http://bep.is"
languageCode           = "en-us"
title                  = "bep.is"
pygmentsStyle          = "trac"
disableKinds           = ["RSS", "sitemap", "taxonomy", "term"]
defaultContentLanguage = "en"
timeZone               = "Europe/Oslo"

defaultContentLanguageInSubdir = true

[services]
    [services.googleAnalytics]
        id = "G-WSTN6R3X91"

[imaging]
    resampleFilter = "CatmullRom"
    quality        = 71
    anchor         = "smart"

[module]
    [[module.imports]]
        path = "github.com/bep/hugo-mod-misc/render-hooks"

[params]
    description = "bep.is is a page about Bj√∏rn Erik Pedersen."

[Languages]
    [Languages.en]
        weight       = 1
        languageName = "English"

    [Languages.nn]
        weight       = 2
        languageName = "norsk"

[privacy]
    [privacy.disqus]
        disable = true
    [privacy.googleAnalytics]
        respectDoNotTrack = true
        anonymizeIP       = true
        useSessionStorage = true
    [privacy.instagram]
        disable = true
    [privacy.speakerDeck]
        disable = true
    [privacy.twitter]
        enableDNT = true
    [privacy.vimeo]
        disable = true
    [privacy.youtube]
        privacyEnhanced = true
